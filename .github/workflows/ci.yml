name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

env:
  CARGO_NET_GIT_FETCH_WITH_CLI: true

jobs:
  build:
    name: Build for Windows x64
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get short commit hash
      id: hash
      run: |
        echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc

    - name: Build release binary
      run: cargo build --release --target x86_64-pc-windows-msvc

    - name: Rename binary with commit hash
      run: |
        $exeFile = Get-ChildItem "target\x86_64-pc-windows-msvc\release\*.exe" | Select-Object -First 1
        $newName = "sokoban-gui-${{ steps.hash.outputs.short }}.exe"
        Copy-Item $exeFile.FullName "target\x86_64-pc-windows-msvc\release\$newName"
        echo "Renamed to: $newName"

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: sokoban-gui-${{ steps.hash.outputs.short }}
        path: target/x86_64-pc-windows-msvc/release/sokoban-gui-${{ steps.hash.outputs.short }}.exe
        retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    
    needs: build
    
    steps:
    - name: Get release version
      id: version
      run: |
        VERSION="${GITHUB_REF#refs/tags/}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        pattern: sokoban-gui-*
        path: ./dist

    - name: Rename for release
      run: |
        mv ./dist/sokoban-gui-*.exe ./dist/sokoban-gui-${{ steps.version.outputs.version }}-windows-x64.exe

    - name: Upload to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./dist/sokoban-gui-${{ steps.version.outputs.version }}-windows-x64.exe
        asset_name: sokoban-gui-${{ steps.version.outputs.version }}-windows-x64.exe
        tag: ${{ github.ref }}
        overwrite: true
        