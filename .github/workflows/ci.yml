name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

env:
  CARGO_NET_GIT_FETCH_WITH_CLI: true

jobs:
  build:
    name: Build for Windows x64
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get short commit hash
      id: hash
      run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc

    - name: Build release binary
      run: cargo build --release --target x86_64-pc-windows-msvc

    - name: Get binary info
      id: binary
      run: |
        $exeFile = Get-ChildItem "target\x86_64-pc-windows-msvc\release\*.exe" | Select-Object -First 1
        $binaryName = $exeFile.Name
        $binaryBaseName = [System.IO.Path]::GetFileNameWithoutExtension($exeFile.Name)
        echo "name=$binaryName" >> $env:GITHUB_OUTPUT
        echo "basename=$binaryBaseName" >> $env:GITHUB_OUTPUT

    - name: Upload binary artifact with commit hash
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.binary.outputs.basename }}-${{ steps.hash.outputs.short }}
        path: target/x86_64-pc-windows-msvc/release/*.exe
        retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    
    needs: build
    
    steps:
    - name: Get release version
      id: version
      run: |
        # Extract version from tag (remove 'refs/tags/' prefix)
        VERSION="${GITHUB_REF#refs/tags/}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Using version: $VERSION"

    - name: Get commit hash from build job
      id: commit
      run: echo "hash=${{ needs.build.outputs.commit_hash }}" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Prepare release assets
      run: |
        # Find the main binary (assuming it's the .exe file)
        mkdir -p ./dist
        BINARY_FILE=$(find ./artifacts -name "*.exe" -type f | head -1)
        
        if [ -n "$BINARY_FILE" ]; then
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          # Create versioned name
          VERSIONED_NAME="${REPO_NAME}-${{ steps.version.outputs.version }}-windows-x64.exe"
          cp "$BINARY_FILE" "./dist/$VERSIONED_NAME"
          
          # Also keep the commit-hash version for reference
          COMMIT_NAME="${REPO_NAME}-${{ steps.version.outputs.version }}-${{ needs.build.outputs.commit_hash }}.exe"
          cp "$BINARY_FILE" "./dist/$COMMIT_NAME"
          
          echo "Created assets:"
          ls -la ./dist/
        else
          echo "Error: No binary file found in artifacts"
          find ./artifacts -type f
          exit 1
        fi

    - name: Upload versioned binary to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./dist/*-${{ steps.version.outputs.version }}-windows-x64.exe
        tag: ${{ github.ref }}
        overwrite: true

    - name: Upload commit-hash binary to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./dist/*-${{ steps.version.outputs.version }}-${{ needs.build.outputs.commit_hash }}.exe
        tag: ${{ github.ref }}
        overwrite: true